    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              $ref: '#/definitions/main.Item'
            type: object
      summary: Возвращает список объектов
      tags:
      - Items
    post:
      consumes:
      - application/json
      parameters:
      - description: Новый объект
        in: body
        name: item
        required: true
        schema:
          $ref: '#/definitions/main.Item'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/main.Item'
      summary: Создает новый объект
      tags:
      - Items
swagger: "2.0"

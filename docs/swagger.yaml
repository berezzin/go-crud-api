basePath: /
definitions:
  main.Item:
    properties:
      id:
        description: Уникальный идентификатор
        type: string
      name:
        description: Название
        type: string
      price:
        description: Цена
        type: number
    type: object
host: localhost:8080
info:
  contact: {}
  description: CRUD API with default library
  title: CRUD Go API
  version: "1.0"
paths:
